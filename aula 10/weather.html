<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">

    <link href="../../lib/Bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../../lib/FontAwesome/css/all.min.css" rel="stylesheet" />
    <link href="../../lib/JQueryUI/jquery-ui.min.css" rel="stylesheet" >

    <style>
        body { font-family: 'Open Sans', Arial }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
    <title>gEt yA wEaThEr</title>
</head>
<body>
    <div class="container mt-1">
        <h1>Weather Pick</h1>
        <br>
    </div>
    <div class="container mt-3">
        <select id="citySelector" class="form-select" data-bind="text: city">
            <option value="">Select a city name</option>
            <option value="Aveiro, PT">Aveiro</option>
            <option value="Porto, PT">Porto</option>
            <option value="Paris, FR">Paris</option>
            <option value="London, UK">Londres</option>
            <option value="New York, USA">Nova Iorque</option>
        </select>
        <table class="table table-striped d-none" data-bind="foreach: data">
            <tr>
                <td class="col-xs-2">City Name:</td>
                <td class="col-xs-10"id="cityName"></td>
            </tr>
            
        </table>
    </div>
    <script src="weather.js"></script>
    <script src="../../lib/Bootstrap/js/bootstrap.js"></script>
    <script src="../../lib/JQuery/jquery-3.6.0.js"></script>
    <script src="../../lib/JQueryUI/jquery-ui.js"></script>
    <script src="../../lib/Knockout/knockout-3.5.1.js"></script>
</body>
</html>
